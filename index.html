<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four (4-in-a-Row)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Connect Four (4-in-a-Row)</h1>
        
        <div id="scoreboard" class="scoreboard">
            <p>ผู้เล่น 1 (แดง): <span id="score-player1">0</span> / 3</p>
            <p>ผู้เล่น 2 (เหลือง): <span id="score-player2">0</span> / 3</p>
        </div>

        <div id="status" class="status-message">ตาของผู้เล่น 1 (แดง)</div>
        
        <div id="board" class="board">
            </div>

        <button id="reset-button">เริ่มเกมใหม่</button>
    </div>

    <audio id="drop-sound" src="drop.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
